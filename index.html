<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Monthly Pollen Count</title>
  <!-- website located at https://steiner-lab.github.io/PollenDataVisual/ -->
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <!-- importing google fonts -->
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Dosis">

  <!-- importing leaflet libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  <!-- leaflet ajax plugin: got code from https://gis.stackexchange.com/questions/68489/loading-external-geojson-file-into-leaflet-map -->
  <script src="leaflet.ajax.min.js"></script>

  <!-- importing jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<!-- <body style = "margin:0"> -->
<body style = "margin:0; overflow: hidden" scroll="no">

  <style>
    #map {
      /* leaving room at bottom of pg for slider/map settings */
      height: calc( 100vh - 75px );
      width: 100vw;
    }
  </style>
  <div id="map"></div>

  <!-- slider code -->
  <!-- using html, css, js from https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
  <div class="slidecontainer">
    <!-- initial min, max, value set for appearace; will be updated -->
    <!-- right now the start date (data-start) and end date (data-end) are hard coded,
        but can eventually change it so that it takes a dataset type value (historical or future) -->
    <input type="range" min="1" max="3" value="3" class="slider" id="myRange" data-start = "1-1997" data-end = "12-2002">
    <div class = "monyear">
      <div class = "labels">
        <p class = "label"> MONTH </p> <p> &nbsp;&nbsp; </p> <p id="mon"></p>
      </div>
      <div class = "labels">
        <p class = "label"> YEAR </p> <p> &nbsp;&nbsp; </p> <p id="year"></p>
      </div>

      <!-- left and right button images -->
      <div class = "arrows">
        <img src = "img/left-arrow.png" style = "height: 25px" id = "left-arrow">
        <img src = "img/right-arrow.png" style = "height: 25px" id = "right-arrow">
      </div>
    </div>
  </div>

  <!-- code for 'animate' as well as play/pause button -->
  <div class = "animate">
    <p> Animate &nbsp;<span id = "play">&#9658;</span> 
        <span id = "pause">&#10074;&#10074;</span> </p>
  </div>

  <!-- code for buttons -->
  <!-- data-type stores the current pollen type selected -->
  <div class = "buttons" data-type = "all">
    <p id = "polltype"> Pollen Type </p>
    <button type="button" id = "all" class = "active">All Types</button>
    <button type="button" id = "dbf">Deciduous</button> 
    <button type="button" id = "enf">Evergreen</button> 
    <button type="button" id = "gra">Grasses</button> 
    <button type="button" id = "rag">Ragweed</button>
  </div>
  
  <script src="script.js"></script>
  <script src = "slider.js"></script>
  <script src = "buttons.js"></script>
  <script src = "animate.js"></script>
</body>

</html>
