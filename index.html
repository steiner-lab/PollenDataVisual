<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pollen Flux</title>
  <!-- website located at https://steiner-lab.github.io/PollenDataVisual/ -->
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <!-- importing google fonts -->
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Dosis">

  <!-- importing leaflet libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  <!-- the first geojson that shows up on the map -->
  <!-- eventually make this non-hardcoded and based on most recent date 
      in slider range -->
  <!-- probably won't need this -->
  <!-- <script src = "contour.js"></script> -->

  <!-- leaflet ajax plugin: got code from https://gis.stackexchange.com/questions/68489/loading-external-geojson-file-into-leaflet-map -->
  <script src="leaflet.ajax.min.js"></script>
</head>

<body style = "margin:0; overflow: hidden" scroll="no">

  <style>
    #map {
      /* leaving room at bottom of pg for slider/map settings */
      height: calc( 100vh - 75px );
      width: 100vw;
    }
  </style>
  <div id="map"></div>

  <!-- slider code -->
  <!-- using html, css, js from https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
  <div class="slidecontainer">
    <!-- initial min, max, value set for appearace; will be updated -->
    <!-- right now the start date (data-start) and end date (data-end) are hard coded,
        but can eventually change it so that it takes a dataset type value (historical or future) -->
    <input type="range" min="1" max="3" value="3" class="slider" id="myRange" data-start = "3-2013" data-end = "5-2013">
    <div class = "monyear">
      <div class = "labels">
        <p class = "label"> MONTH </p> <p> &nbsp;&nbsp;&nbsp; </p> <p id="mon"></p>
      </div>
      <div class = "labels">
        <p class = "label"> YEAR </p> <p> &nbsp;&nbsp;&nbsp; </p> <p id="year"></p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src = "slider.js"></script>
</body>

</html>
